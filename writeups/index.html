<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writeups</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Timeline Structure */
    .timeline {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: 150px auto;
    }

    .line {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #00ffff;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    .event {
      position: relative;
      width: 45%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      border-radius: 12px;
      margin: 60px 0;
      box-shadow: 0 0 15px #0ff;
    }

    .event.left {
      left: 0;
      text-align: right;
    }

    .event.right {
      left: 55%;
      text-align: left;
    }

    .event a {
      font-family: 'Orbitron', sans-serif;
      display: inline-block;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff inset;
      transition: 0.3s;
    }

    .event a:hover {
      background: #0cc;
      color: #fff;
      transform: scale(1.1);
    }

    .circle {
      position: absolute;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #0ff;
    }

    .circle.top { top: 0; }
    .circle.bottom { bottom: 70px; }

    .flag {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 60px;
      height: 40px;
      background: url('https://cdn.pixabay.com/photo/2012/04/10/23/30/flag-27002_960_720.png') no-repeat center;
      background-size: contain;
      transform: translateX(-50%);
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-5px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .event {
        width: 90% !important;
        left: 5% !important;
        text-align: center !important;
      }
      .line { left: 5%; }
      .flag {
        left: 5%;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <!-- Matrix animation canvas -->
  <canvas id="matrix"></canvas>

  <!-- Timeline -->
  <div class="timeline">
    <div class="line"></div>
    <div class="circle top"></div>

    <div class="event left">
      <h2>exploitx ctf</h2>
      <a href="exploitx.html">View Writeup</a>
    </div>

    <div class="event right">
      <h2>picoctf-2021</h2>
      <a href="picoctf-2021.html">View Writeup</a>
    </div>

    <div class="circle bottom"></div>
    <div class="flag"></div>
  </div>

  <!-- Matrix Background Animation (copied from home page) -->
  <script>
    var canvas = document.getElementById("matrix");
    var ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    var matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    matrix = matrix.split("");

    var font_size = 14;
    var columns = canvas.width / font_size;
    var drops = [];

    for (var x = 0; x < columns; x++)
      drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0ff";
      ctx.font = font_size + "px Orbitron";

      for (var i = 0; i < drops.length; i++) {
        var text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        if (drops[i] * font_size > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
