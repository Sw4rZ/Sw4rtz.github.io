<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writeups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ✅ Your Theme Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- ✅ Custom Timeline Styles -->
  <link rel="stylesheet" href="writeups-timeline.css">

  <!-- ✅ Starry Background Styles (from your theme) -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- ✅ Background Canvas -->
  <canvas id="background"></canvas>

  <!-- ✅ Page Heading -->
  <h1>Writeups</h1>

  <!-- ✅ Timeline Section -->
  <div class="timeline">
    <div class="timeline-start"></div>
    <div class="timeline-line"></div>

    <!-- Entry Buttons -->
    <a href="exploitx.html" class="timeline-entry left animate-left">exploitx ctf</a>
    <a href="picoctf-2021.html" class="timeline-entry right animate-right">picoctf 2021</a>

    <!-- Pixel Flag at End -->
    <div class="timeline-flag">
      <div class="flag-pole"></div>
      <div class="flag-waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
      </div>
    </div>
  </div>

  <!-- ✅ Animated Background Script (Stars) -->
  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      velocity: Math.random() * 0.5 + 0.2
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff';
        ctx.fill();
        star.y += star.velocity;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
