<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Writeups</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
      color: #00faff;
      text-shadow: 0 0 20px #00faff;
    }

    .button {
      background: transparent;
      border: 2px solid #00faff;
      border-radius: 12px;
      color: white;
      font-size: 20px;
      padding: 15px 40px;
      margin: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00faff;
    }

    .button:hover {
      background-color: #00faff;
      color: black;
      box-shadow: 0 0 30px #00faff;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="content">
    <h1>Writeups</h1>
    <button class="button" onclick="window.location.href='picoctf-2021.html'">PicoCTF</button>
    <button class="button" onclick="window.location.href='exploitx.html'">ExploitxCTF</button>
    <button class="button" onclick="window.location.href='Umass.html'">UMASS_CTF</button>
  </div>

  <script src="js/background.js"></script>
</body>
</html>
