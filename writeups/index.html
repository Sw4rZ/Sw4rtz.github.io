<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writeups</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/background.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      text-align: center;
      padding-top: 100px;
      z-index: 1;
    }

    .content h1 {
      font-size: 60px;
      color: #00faff;
      text-shadow: 0 0 15px #00faff;
    }

    .button-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .glow-button {
      background: transparent;
      border: 2px solid #00faff;
      border-radius: 10px;
      color: #fff;
      padding: 15px 40px;
      font-size: 20px;
      margin: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00faff;
    }

    .glow-button:hover {
      background: #00faff;
      color: #000;
      box-shadow: 0 0 25px #00faff;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="content">
    <h1>Writeups</h1>

    <div class="button-container">
      <button class="glow-button" onclick="location.href='picoctf-2021.html'">PicoCTF</button>
      <button class="glow-button" onclick="location.href='exploitx.html'">ExploitxCTF</button>
      <button class="glow-button" onclick="location.href='Umass.html'">UMASS_CTF</button>
    </div>
  </div>
</body>
</html>
