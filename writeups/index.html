<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writeups</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/background.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .neon-text {
      text-align: center;
      margin-top: 80px;
      font-size: 60px;
      color: #00faff;
      text-shadow:
        0 0 10px #00faff,
        0 0 20px #00faff,
        0 0 40px #00faff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00faff; }
      50% { text-shadow: 0 0 30px #00faff; }
      100% { text-shadow: 0 0 10px #00faff; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .glow-button {
      margin: 20px;
      padding: 15px 40px;
      font-size: 20px;
      color: white;
      background: transparent;
      border: 2px solid #00faff;
      border-radius: 10px;
      box-shadow: 0 0 10px #00faff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .glow-button:hover {
      background-color: #00faff;
      color: #000;
      box-shadow: 0 0 20px #00faff, 0 0 40px #00faff;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <h1 class="neon-text">Writeups</h1>

  <div class="button-container">
    <button class="glow-button" onclick="location.href='picoctf-2021.html'">PicoCTF</button>
    <button class="glow-button" onclick="location.href='exploitx.html'">ExploitxCTF</button>
    <button class="glow-button" onclick="location.href='Umass.html'">UMASS_CTF</button>
  </div>
</body>
</html>
