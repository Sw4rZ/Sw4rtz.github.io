<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writeups</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: #0ff;
      overflow-x: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .timeline {
      position: relative;
      margin: 100px auto;
      width: 90%;
      max-width: 1000px;
    }

    .line {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #0ff;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .event {
      position: relative;
      width: 45%;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      margin: 50px 0;
      transition: 0.4s ease;
    }

    .event:hover {
      transform: scale(1.05);
    }

    .event.left {
      left: 0;
      text-align: right;
    }

    .event.right {
      left: 55%;
      text-align: left;
    }

    .event h2 {
      margin-bottom: 10px;
    }

    .event a {
      display: inline-block;
      padding: 10px 20px;
      background: #0ff;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff inset;
      transition: 0.3s ease;
    }

    .event a:hover {
      background: #0cc;
      color: #fff;
      transform: scale(1.1);
    }

    .circle {
      position: absolute;
      left: 50%;
      width: 24px;
      height: 24px;
      background: #0ff;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #0ff;
    }

    .circle.top {
      top: 0;
    }

    .circle.bottom {
      bottom: 0;
    }

    @media screen and (max-width: 768px) {
      .event {
        width: 90% !important;
        left: 5% !important;
        text-align: center !important;
      }

      .line {
        left: 5%;
      }
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <div class="timeline">
    <div class="line"></div>
    <div class="circle top"></div>

    <div class="event left">
      <h2>Exploit CTF</h2>
      <a href="exploitx.html">View Writeup</a>
    </div>

    <div class="event right">
      <h2>PicoCTF 2021</h2>
      <a href="picoctf-2021.html">View Writeup</a>
    </div>

    <div class="circle bottom"></div>
  </div>

  <!-- Animated glowing star background -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        dx: (Math.random() - 0.5) * 0.4,
        dy: (Math.random() - 0.5) * 0.4
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0ff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;
        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
