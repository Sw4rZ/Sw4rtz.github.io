<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writeups</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../background.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      color: #0ff;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
      font-size: 3rem;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .timeline {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: 100px auto 150px;
    }

    .line {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #0ff;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
    }

    .event {
      position: relative;
      width: 40%;
      padding: 20px;
      margin: 80px 0;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
      font-size: 1.2rem;
    }

    .event.left {
      left: 0;
      text-align: right;
    }

    .event.right {
      left: 60%;
      text-align: left;
    }

    .event h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #0ff;
    }

    .event a {
      text-decoration: none;
      background: #0ff;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff, inset 0 0 10px #000;
      transition: 0.3s ease;
    }

    .event a:hover {
      background: #0cc;
      color: #fff;
      transform: scale(1.1);
    }

    .circle {
      position: absolute;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #0ff;
    }

    .circle.top {
      top: 0;
    }

    .circle.bottom {
      bottom: 70px;
    }

    .flag {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 70px;
      height: 60px;
      transform: translateX(-50%);
      background: url('https://cdn.pixabay.com/photo/2012/04/10/23/30/flag-27002_960_720.png') no-repeat center;
      background-size: contain;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .event {
        width: 90% !important;
        left: 5% !important;
        text-align: center !important;
      }

      .line {
        left: 5%;
      }

      .flag {
        left: 5%;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>WRITEUPS</h1>

  <div class="timeline">
    <div class="line"></div>
    <div class="circle top"></div>

    <div class="event left">
      <h2>exploitx ctf</h2>
      <a href="exploitx.html">View Writeup</a>
    </div>

    <div class="event right">
      <h2>picoctf-2021</h2>
      <a href="picoctf-2021.html">View Writeup</a>
    </div>

    <div class="circle bottom"></div>
    <div class="flag"></div>
  </div>
</body>
</html>
