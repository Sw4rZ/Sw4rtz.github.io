<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writeups</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/background.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .main-heading {
      color: white;
      font-size: 60px;
      text-align: center;
      margin-top: 60px;
      text-shadow: 0 0 15px #00faff, 0 0 25px #00faff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 15px #00faff, 0 0 25px #00faff;
      }
      50% {
        text-shadow: 0 0 25px #00ffea, 0 0 40px #00ffea;
      }
      100% {
        text-shadow: 0 0 15px #00faff, 0 0 25px #00faff;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    .btn {
      padding: 15px 40px;
      margin: 25px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #00faff, #0040ff);
      box-shadow: 0 0 15px #00faff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00faff;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <h1 class="main-heading">Writeups</h1>

  <div class="container">
    <button class="btn" onclick="location.href='picoctf-2021.html'">PicoCTF</button>
    <button class="btn" onclick="location.href='exploitx.html'">ExploitxCTF</button>
    <button class="btn" onclick="location.href='Umass.html'">UMASS_CTF</button>
  </div>
</body>
</html>
