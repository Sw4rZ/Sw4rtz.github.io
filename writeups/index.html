<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writeups</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 50px 0;
      text-shadow: 0 0 20px #0ff;
    }

    .timeline {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #0ff;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }

    .container {
      padding: 20px 40px;
      position: relative;
      background-color: rgba(0, 255, 255, 0.1);
      width: 50%;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    .left {
      left: 0;
    }

    .right {
      left: 50%;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 15px;
      width: 20px;
      height: 20px;
      background-color: #0ff;
      border-radius: 50%;
      z-index: 1;
    }

    .left::before {
      right: -10px;
    }

    .right::before {
      left: -10px;
    }

    .container a {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.2rem;
      background: black;
      border: 2px solid #0ff;
      color: #0ff;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease;
    }

    .container a:hover {
      background-color: #0ff;
      color: black;
      box-shadow: 0 0 20px #0ff;
    }

    .flag {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      background: url('flag.png') no-repeat center center / cover;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
      100% { transform: translate(-50%, 0); }
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <h1>Writeups</h1>
  <div class="timeline">
    <div class="container left">
      <a href="exploitx.html">exploitx ctf</a>
    </div>
    <div class="container right">
      <a href="picoctf2021.html">picoctf-2021</a>
    </div>
    <div class="flag"></div>
  </div>

  <script src="background.js"></script>
</body>
</html>
