<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writeups</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Orbitron", sans-serif;
      overflow-x: hidden;
    }

    .dot-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -1;
    }

    .writeups-container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px cyan;
    }

    .vertical-line {
      width: 4px;
      background: cyan;
      position: absolute;
      top: 160px;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
    }

    .button-link {
      position: relative;
      margin: 60px 0;
      z-index: 2;
    }

    .neon-btn {
      font-size: 1rem;
      padding: 15px 30px;
      color: cyan;
      border: 2px solid cyan;
      background: transparent;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan, inset 0 0 5px cyan;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: block;
      transition: all 0.2s ease;
      position: relative;
    }

    .neon-btn:hover {
      box-shadow: 0 0 20px cyan, inset 0 0 10px cyan;
      transform: scale(1.05);
    }

    .connection-line {
      position: absolute;
      width: 4px;
      background: cyan;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .glow-orb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: cyan;
      box-shadow: 0 0 15px cyan, 0 0 30px cyan;
      animation: float 2s ease-in-out infinite;
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    @media (max-width: 600px) {
      .neon-btn {
        font-size: 0.9rem;
        padding: 12px 25px;
      }

      h1 {
        font-size: 2rem;
      }

      .vertical-line {
        left: 50%;
      }

      .glow-orb {
        bottom: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <canvas id="dot-bg" class="dot-bg"></canvas>

  <!-- Content -->
  <div class="writeups-container">
    <h1>WRITEUPS</h1>

    <div class="vertical-line"></div>

    <div class="button-link" style="top: 0;">
      <a href="../writeups/exploitx.html" class="neon-btn">Exploitx ctf</a>
    </div>

    <div class="connection-line" style="top: 220px; height: 100px;"></div>

    <div class="button-link" style="top: 320px;">
      <a href="../writeups/picoctf-2021.html" class="neon-btn">picoctf-2021</a>
    </div>

    <div class="glow-orb"></div>
  </div>

  <script src="../bg-animation.js"></script>
</body>
</html>
