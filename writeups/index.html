<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writeups</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dot animation background canvas -->
  <canvas id="dotCanvas"></canvas>

  <div class="container">
    <h1 class="heading">WRITEUPS</h1>

    <div class="timeline">
      <!-- Line from heading -->
      <div class="line vertical top-line"></div>

      <!-- First Button -->
      <div class="timeline-item">
        <div class="connector-line"></div>
        <a href="exploitx.html" class="neon-btn">Exploitx CTF</a>
      </div>

      <!-- Connector Line -->
      <div class="line vertical mid-line"></div>

      <!-- Second Button -->
      <div class="timeline-item">
        <div class="connector-line"></div>
        <a href="picoctf-2021.html" class="neon-btn">picoCTF-2021</a>
      </div>

      <!-- Final Line to Flag -->
      <div class="line vertical bottom-line"></div>

      <!-- Floating Flag -->
      <div class="flag-container">
        <div class="flag"></div>
        <p class="flag-text">FLAG</p>
      </div>
    </div>
  </div>

  <script src="dots.js"></script>
</body>
</html>
