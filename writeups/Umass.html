<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UMASS_CTF</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      color: #00faff;
      text-shadow: 0 0 20px #00faff;
      margin-bottom: 40px;
    }

    iframe {
      width: 80%;
      height: 80vh;
      border: 2px solid #00faff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00faff;
      background-color: #111;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="content">
    <h1>UMASS_CTF Writeup</h1>
    <iframe src="UDMASS CTF.pdf"></iframe>
  </div>

  <script src="js/background.js"></script>
</body>
</html>
