<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UMASS_CTF</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/background.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 1;
      padding-top: 80px;
    }

    .content h1 {
      font-size: 50px;
      color: #00faff;
      text-shadow: 0 0 15px #00faff;
    }

    .pdf-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-container iframe {
      width: 80%;
      height: 80vh;
      border: 2px solid #00faff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00faff;
      background-color: #111;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="content">
    <h1>UMASS_CTF Writeup</h1>

    <div class="pdf-container">
      <iframe src="UDMASS CTF.pdf" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
