<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UMASS_CTF</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/background.js" defer></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .neon-text {
      text-align: center;
      margin-top: 60px;
      font-size: 50px;
      color: #00faff;
      text-shadow: 0 0 20px #00faff;
    }

    .pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      margin-top: 30px;
    }

    .pdf-container iframe {
      width: 80%;
      height: 100%;
      border: 2px solid #00faff;
      box-shadow: 0 0 20px #00faff;
      border-radius: 12px;
      background: #111;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <h1 class="neon-text">UMASS_CTF Writeup</h1>

  <div class="pdf-container">
    <iframe src="UDMASS CTF.pdf" frameborder="0"></iframe>
  </div>
</body>
</html>
