<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeups</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            border-bottom: 2px solid #0f0;
            background-color: #111;
        }
        header h1 {
            font-size: 2em;
            margin: 0;
            color: #00ff00;
            text-align: center;
            flex-grow: 1;
        }
        main {
            padding: 40px;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .writeups-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .writeup-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #00ff00;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .writeup-item:hover {
            background-color: #00ff00;
            color: #000;
        }
        .writeup-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        footer {
            border-top: 2px solid #0f0;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            background-color: #111;
        }
    </style>
</head>
<body>
    <header>
        <h1>Writeups</h1>
    </header>
    <main>
        <section class="writeups-grid">
            <!-- First Writeup Icon -->
            <a href="exploitx.html" class="writeup-item">
                <span class="writeup-icon">ðŸ§©</span> <!-- Unique icon for ExploitX -->
                <span>ExploitX CTF Write-up</span>
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; Sw4rtz. All rights reserved.</p>
    </footer>
</body>
</html>
